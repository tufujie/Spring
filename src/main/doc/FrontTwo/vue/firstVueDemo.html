<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个vue测试用例</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="nameID">
    <p>{{ name }}</p>
</div>

<script>
    new Vue({
        el: '#nameID',
        data: {
            name: 'Jef'
        }
    })
</script>
</body>
</html>
