    // copy而来，封装的不是很好，但是功能确实是已经实现了的，有时间封装一下
    /**
     * 两数相加
     * @param num1
     * @param num2
     * @returns {number}
     */
    function add(num1, num2) {
        var sq1,sq2,m;
        try {
            sq1 = num1.toString().split(".")[1].length;
        }
        catch (e) {
            sq1 = 0;
        }
        try {
            sq2 = num2.toString().split(".")[1].length;
        }
        catch (e) {
            sq2 = 0;
        }
        m = Math.pow(10,Math.max(sq1, sq2));
        return (num1 * m + num2 * m) / m;
    }

    /**
     * 两数相减
     * @param num1
     * @param num2
     * @returns {number}
     */
    function sub(num1, num2) {
        var sq1,sq2,m;
        try {
            sq1 = num1.toString().split(".")[1].length;
        }
        catch (e) {
            sq1 = 0;
        }
        try {
            sq2 = num2.toString().split(".")[1].length;
        }
        catch (e) {
            sq2 = 0;
        }
        m = Math.pow(10,Math.max(sq1, sq2));
        return (num1 * m - num2 * m) / m;
    }

    /**
     * 两数相乘
     */
    function mul(arg1,arg2){
        var m=0,s1=arg1.toString(),
            s2=arg2.toString();
        try{
            m+=s1.split(".")[1].length}catch(e){}
        try{
            m+=s2.split(".")[1].length}catch(e){}
        return Number(s1.replace(".",""))*Number(s2.replace(".",""))/Math.pow(10,m
        )}

    /**
     * 两数相除
     * @param arg1
     * @param arg2
     * @returns {number}
     */
    function div(arg1,arg2){
        var t1=0,t2=0,r1,r2;
        try{
          t1=arg1.toString().split(".")[1].length
        }catch(e) {
        }
        try{
            t2=arg2.toString().split(".")[1].length}catch(e){
        }
        with(Math){
            r1=Number(arg1.toString().replace(".",""));
            r2=Number(arg2.toString().replace(".",""));
            return (r1/r2)*pow(10,t2-t1);
        }
    }



    var a = 65161.29, b = 2000.29;
    console.log(add(parseFloat(a), parseFloat(b)));
    console.log(sub(parseFloat(a), parseFloat(b)));
    console.log(mul(parseFloat(a), parseFloat(b)));
    console.log(div(parseFloat(a), parseFloat(b)));
