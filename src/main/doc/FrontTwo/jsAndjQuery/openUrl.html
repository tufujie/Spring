<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <title>Windows窗口打开</title>
        <script language="javascript">
            // 记录打开的窗口
            var winID = null;
            // 打开窗口
            function openWindow() {
                winID = window.open("baseDemo.html","JavaScript");
            }
            // 关闭窗口
            function closeWindow() {
                if (winID && winID.open && !winID.closed) {
                    winID.close();
                }
            }
            // 更改URL网址
            function changeURL(newURL) {
                if(winID && winID.open && !winID.closed)
                    winID.location.href = newURL;
            }
        </script>
        <script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
    </head>
<body onunload="closeWindow()">
<h2>窗口的打开与关闭
    <hr />
    <form>
        <input type="button" value="打开窗口" onclick="openWindow()" />
        <input type="button" value="关闭窗口" onclick="closeWindow()" />
        <input type="button" value="显示新的url" onclick="changeURL('yes.html')" />
</body>
</html>
