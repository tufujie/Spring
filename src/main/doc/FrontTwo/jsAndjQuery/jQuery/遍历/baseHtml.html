<!DOCTYPE html>
<html>
<head>
    <title>base html</title>
    <script type="text/javascript" src="../../../js/jquery-3.3.1.min.js"></script>
    <style>
        table,table tr th, table tr td { border:1px solid #0094ff; }
        table { width: 200px; min-height: 25px; line-height: 25px; text-align: center; border-collapse: collapse;}
    </style>
</head>
<body>
<script type="text/javascript">
    console.log("here");
</script>
<table>
    <tr id="firstTr">
        <td id="firstTrFirstTd">firstTrFirstTd</td>
        <td id="firstTrSecondTd">firstTrSecondTd</td>
        <td id="firstTrThirdTd">firstTrThirdTd<span id="firstTrSpan">firstTrSpan</span></td>
        <td id="firstTrFourthTd">firstTrFourthTd</td>
        <td id="firstTrFifthTd">firstTrFifthTd</td>
    </tr>
    <tr id="secondTr">
        <td id="secondTrFirstTd">secondTrFirstTd</td>
        <td id="secondTrSecondTd">secondTrsecondTd</td>
        <td id="secondTrThirdTd">secondTrThirdTd<span id="secondTrFirstSpan">secondTrFirstSpan</span><span id="secondTrSecondSpan">secondTrSecondSpan</span></td>
        <td id="secondTrFourthTd">secondTrFourthTd</td>
        <td id="secondTrFifthTd">secondTrFifthTd</td>
    </tr>
</table>
<h1>基本上所有的方法体内都可以加入dom元素参数进行过滤</h1>
<button onclick="testParent()">parent() 方法返回被选元素的直接父元素</button>
<button onclick="testParents()">parents() 方法返回被选元素的所有祖先元素，它一路向上直到文档的根元素html</button>
<button onclick="testChildren()">children() 方法返回被选元素的所有直接子元素</button>
<button onclick="testFind()">find() 方法返回被选元素的后代元素，一路向下直到最后一个后代</button>
<button onclick="testSiblings()">siblings() 方法返回被选元素的所有同胞元素</button>
<button onclick="testNext()">next() 方法返回被选元素的下一个同胞元素</button>
<button onclick="testNextAll()">nextAll() 方法返回被选元素的所有跟随的同胞元素</button>
<button onclick="testNexgtUntil()">nextUntil() 方法返回介于两个给定参数之间的所有跟随的同胞元素</button>
prev(), prevAll() 以及 prevUntil() 方法的工作方式与上面的方法类似，只不过方向相反而已
<button onclick="testFirst()">first() 方法返回被选元素的首个元素</button>
<button onclick="testLast()">last() 方法返回被选元素的最后一个元素</button>
<button onclick="testEq()">eq() 方法返回被选元素中带有指定索引号的元素，索引号从 0 开始</button>
<button onclick="testFilter()">filter() 方法允许您规定一个标准。不匹配这个标准的元素会被从集合中删除，匹配的元素会被返回</button>
<button onclick="testNot()">not() 方法返回不匹配标准的所有元素。 提示：not() 方法与 filter() 相反。</button>
<script>
    function testParent() {
        $("#secondTrThirdTd").parent().css({"color":"red","border":"2px solid red"});
    }
    function testParents() {
        $("#secondTrThirdTd").parents().css({"color":"red","border":"2px solid red"});
    }
    function testChildren() {
        $("#secondTrThirdTd").children().css({"color":"red","border":"2px solid red"});
    }
    function testFind() {
        $("#secondTrThirdTd").find("span").css({"color":"red","border":"2px solid red"});
    }
    function testSiblings() {
        $("#secondTrThirdTd").siblings().css({"color":"red","border":"2px solid red"});
    }
    function testNext() {
        $("#secondTrThirdTd").next().css({"color":"red","border":"2px solid red"});
    }
    function testNextAll() {
        $("#secondTrThirdTd").nextAll().css({"color":"red","border":"2px solid red"});
    }
    function testNexgtUntil() {
        $("#secondTrThirdTd").nextUntil("#secondTrFifthTd").css({"color":"red","border":"2px solid red"});
    }
    function testFirst() {
        $("td").first().css({"color":"red","border":"2px solid red"});
    }
    function testLast() {
        $("td").last().css({"color":"red","border":"2px solid red"});
    }
    function testEq() {
        $("td").eq(2).css({"color":"red","border":"2px solid red"});
    }
    function testFilter() {
        $("td").filter("#secondTrThirdTd").css({"color":"red","border":"2px solid red"});
    }
    function testNot() {
        $("td").not("#secondTrThirdTd").css({"color":"red","border":"2px solid red"});
    }
</script>
</body>
</html>
