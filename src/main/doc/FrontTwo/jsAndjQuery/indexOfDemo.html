<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baseDemo</title>
    <script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
</head>
<body>
indexOf()方法可返回某个指定的字符串值在字符串中首次出现的位置，可用于查看字符串中是否包含某个子串<br>
注意：indexOf()方法对大小写敏感！<br>
如果要检索的字符串值没有出现，则该方法返回-1<br>
如果要检索的字符串值有出现，则该方法返回>=0或者!=-1<br>

<script>
    console.log("JS已引入");
    var str="Hello world!";
    console.log(str.indexOf("Hello"));
    console.log(str.indexOf("World"));
    console.log(str.indexOf("world"));
</script>
</body>
</html>
