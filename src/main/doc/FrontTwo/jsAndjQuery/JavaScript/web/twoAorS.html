    <title>++/--</title>
    <script type="text/javascript">
        var numa = 1;
        var numb = 7;
        numa--;
        numb--;
        document.write("numa的值:" + numa);
        document.write("numb的值:" + numb);
    </script>
</head>

</body>

<!--任务
试一试，让变量numa自加一，让变量numb自减一
1. 在右边编辑器中第9行输入numa++;
2. 在右边编辑器中第10行输入numb--;-->
<!--numa++ : 变量numa值加1后，再赋值给numa，等效于++numa
numb-- : 变量numb值减1后，再赋值给numb，等效于++numb-->
