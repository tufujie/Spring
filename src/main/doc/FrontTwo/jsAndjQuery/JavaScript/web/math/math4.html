<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Mathint </title>
    <script type="text/javascript">
        var i = Math.random()*10;
        if(Math.round(i) < 10){
            document.write(parseInt(i) + "<br  />");
        }else{
            alert(i + ">10");
        }
    </script>
</head>
<body>
</body>
</html>
<!--任务
补充右边编辑器代码，在script标签内，使用random ()方法和round()，计算不大于10的整数。-->
