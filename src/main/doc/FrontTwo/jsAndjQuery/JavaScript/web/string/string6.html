<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <script type="text/javascript">
        var mystr = "Hello World!";
        document.write(mystr.substr(mystr.indexOf("W"), mystr.indexOf("!") - mystr.indexOf("W") + 1 ) + "<br />");
        document.write(mystr.substr(mystr.indexOf("H"), mystr.indexOf("o") - mystr.indexOf("H") + 1 ) + "<br />");
    </script>
</head>
<body>
</body>
</html>
