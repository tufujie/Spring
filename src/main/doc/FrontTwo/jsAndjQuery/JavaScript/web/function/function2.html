<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>函数调用</title>
    <script type="text/javascript">
        function tcon() {
            alert("恭喜你学会函数调用了!");
        }
        function tcon2() {
            alert("分号可以用于隔离函数调用，调用单个可以不用分号!");
        }
    </script>
</head>
<body>
<form>
    <input type="button" value="点点我" onclick="tcon(); tcon2()">
</form>
</body>
</html>

补充右边编辑器第15行，实现如下功能:
网页中有一按钮(名字"点点我")，当点击按钮后调用函数tcon(),弹出对话框"恭喜你学会函数调用了!"。-->
