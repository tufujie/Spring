<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>日期对象 </title>
    <script type="text/javascript">
        var mydate = new Date();
        document.write("当前时间：" + mydate +" <br />");
        mydate.setTime(mydate  + 2* 60 * 60 * 1000);
        document.write("推迟二小时时间：" + mydate);
    </script>
</head>
<body>
</body>
</html>

补充右边编辑器第9行，使用getTime()和setTime()方法，将时间推后2小时。-->
