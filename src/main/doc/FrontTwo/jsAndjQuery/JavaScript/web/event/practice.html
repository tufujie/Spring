<!DOCTYPE html>
<html>
<head>
    <title> 事件</title>
    <script type="text/javascript">
        function count() {
            //获取第一个输入框的值
            var txt1 = document.getElementById("txt1").value;
            //获取第二个输入框的值
            var txt2 = document.getElementById("txt2").value;
            //获取选择框的值
            var optionSelect = document.getElementById("select");
            var selectIndex = optionSelect.selectedIndex;
            var val = optionSelect.options[selectIndex].value;
            //获取通过下拉框来选择的值来改变加减乘除的运算法则
            var result;
            switch (val) {
                case "+":
                    result = parseFloat(txt1) + parseFloat(txt2);
                    break;
                case "-":
                    result = parseFloat(txt1) - parseFloat(txt2);
                    break;
                case "*":
                    result = parseFloat(txt1) * parseFloat(txt2);
                    break;
                default:
                    result = parseFloat(txt1) / parseFloat(txt2);
            }
            //设置结果输入框的值
            document.getElementById("fruit").value = result;
        }
    </script>
</head>
<body>
<input type="text" id="txt1" />
<select id="select">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type="text" id="txt2" />
<input type="button" value=" = " onclick="count()" /> <!--通过 = 按钮来调用创建的函数，得到结果-->
<input type="text" id="fruit" />
</body>
</html>
<!--第一步： 创建构建运算函数count()。

第二步： 获取两个输入框中的值和获取选择框的值。

提示：document.getElementById( id名 ).value 获取或设置 id名的值。
第三步： 获取通过下拉框来选择的值来改变加减乘除的运算法则。

提示：使用switch判断运算法则。
第四步：  通过 = 按钮来调用创建的函数，得到结果。

注意: 使用parseInt()函数可解析一个字符串,并返回一个整数。-->
