<!DOCTYPE HTML>
<html lang=zh-CN>

<head>
    <title>正则表达式工具</title>
    <meta charset=UTF-8>
    <link rel=stylesheet href=../static/css/fe-regexp.css>
    <script src=../static/js/core/jquery-1.5.1.min.js></script>
    <script src=../static/js/mod/mod_regexp.js></script>
    <link rel="Shortcut Icon" href="../static/img/Jacksile.jpg" />
</head>

<body>
    <div class=wrapper>
        <div class="panel panel-default" style="margin-bottom: 0px;">
            <div class=panel-heading>
                <h3 class=panel-title><img src=../static/img/Jacksile.jpg alt=fehelper>杰克思勒(Jacksile)</a>：正则表达式校验工具</h3><br/>
            </div>
        </div>
        <a class=reg_link href=search_regular_expression.html target=_blank tabindex=30>搜索正则表达式</a><br/>
        <a class=reg_link href=learn_regular_expression.html target=_blank tabindex=30>学习正则表达式</a>
        <div class="panel-body mod-regexp">
            <textarea class="reg_reg_input form-control" id="regText" placeholder="输入正则表达式，如：/[0-9A-Z].*?/igm" rows="1" tabindex="10"></textarea>
            <div id=src class=ui-mt-20>
                <h3 class=panel-subtitle>文本内容</h3>
                <div id=srcWrapper><pre class="reg_pre" id="srcBackground"></pre>
                    <textarea class="reg_textarea" id="srcCode" placeholder="输入待匹配的文本" contenteditable="true"></textarea>
                </div>
            </div>
            <div id=rst>
                <h3 class=panel-subtitle>匹配结果&nbsp;&nbsp;<span id=rstCount></span></h3>
                <div id=rstCode></div>
            </div>
        </div>
    </div>
    <div><p>
</div>
</body>
