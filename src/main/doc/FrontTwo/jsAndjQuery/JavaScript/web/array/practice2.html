<!DOCTYPE  HTML>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系好安全带,准备启航</title>

    <script type="text/javascript">
        //通过javascript的日期对象来得到当前的日期，并输出。
        var currentDate = new Date();
        var week = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
        document.write(
                currentDate.getFullYear() + "年" +
                (currentDate.getMonth() + 1) + "月" +
                currentDate.getDate() + "日" + " " +
                week[currentDate.getDay()] + "<br />"
        );
        //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
        var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
        var scoreArr = scoreStr.split(";");
        //从数组中将成绩撮出来，然后求和取整，并输出。
        var sum = 0;
        for(var i = 0; i < scoreArr.length; i++){
            sum += parseInt(scoreArr[i].substr(scoreArr[i].indexOf(":") + 1));
            //   sum += parseInt(scoreArr[i].substring(scoreArr[i].indexOf(":") + 1));
        }
        document.write("总分为：" + sum + "<br />");
        document.write("平均分为：" + sum / scoreArr.length);
    </script>
</head>
<body>
</body>
</html>

提示:使用Date()日期对象，注意星期返回值为0-6，所以要转成文字"星期X"
第二步：一长窜的字符串不好弄，找规律后分割放到数组里更好操作哦。
第三步：分割字符串得到分数，然后求和取整。
提示：parseInt() 字符串类型转成整型。-->
