<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>二维数组</title>
    <script type="text/javascript">
        var myarr = new Array(2);
        for (var i = 0; i <= 2; i++) {
            myarr[i] = new Array(5);
            for (var j = 0; j <= 5; j++) {
                myarr[i][j] = i * j;
                document.write("myarr[" + i + "]" + "[" + j + "]=" + myarr[i][j] + "<br />")
            }
        }

    </script>
</head>

<body>
</body>
</html>
