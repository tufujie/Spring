    <title>什么是数组</title>
    <script type="text/javascript">
        var myarr = new Array(); //定义数组
        myarr[0] = 80;
        myarr[1] = 60;
        myarr[2] = 99;
        document.write("第一个人的成绩是:" + myarr[0]);
        document.write("第二个人的成绩是:" + myarr[1]);
        document.write("第三个人的成绩是:" + myarr[2]);
    </script>
</head>
