<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>函数调用</title>
    <script type="text/javascript">
        function add() //定义函数
        {
            var sum = 1 + 2;
            alert(sum);
        }
        add();//调用函数，直接写函数名
    </script>
</head>
<body>
<form>
    <input type="button" value="点击我" onclick="add()" />
    <!-- 单击按钮后，调用函数，onclick为点击事件。 -->
</form>
</body>
</html>
