<body>
<div id="mainContent" class="wrapper">
<div class="row"><div class="col-lg-9"><h1 class="toolName">SQL格式化</h1>
<div class="clearfix"></div>
<div class="mod-panel">
	<div>
		<p id="input" style="height:400px;"></p>
		<p>
			<button class="btn btn-primary" data-type="beauty">美化</button>
			<button class="btn btn-warning" data-type="compress">压缩</button>
			<button class="btn btn-default" data-type="clear">清空</button>
			<button class="btn btn-info" data-type="copy">复制</button>
			<button class="btn btn-success" data-type="download">下载</button>
		</p>
	</div>
<div class="ToolAbout">
<div id="middleImgAd"></div>
<div class="footer">

</div>
<!-- js -->
<script type="text/javascript" src="js/common/common.js"></script>
<script type="text/javascript" src="js/common/main11.11.9.js?v=502" charset="utf-8"></script>

	<script src="js/home/sql/ace.js"></script>
	<script src="js/home/sql/vkbeautify.js"></script>
	<script src="components/FileSaver.min.js"></script>
	<script type="text/javascript">
	(function(){
		var $mod_panel = $('.mod-panel');
		var $input = $mod_panel.find('#input');

		var editor = ace.edit("input");
		editor.setShowPrintMargin(false);
		editor.setTheme("ace/theme/tomorrow_night");
		editor.getSession().setMode("ace/mode/sql");
		var initStr = vkbeautify.sql("DELETE FROM table1 WHERE NOT EXISTS(SELECT * FROM table2 WHERE table1.field1 = table2.field1);");
		editor.setValue(initStr);
		$mod_panel.find('.btn').click(function(e){
			var input = editor.getValue();
			var	type = $(this).data('type');
			var	result = '';
			if(type=='beauty'){
				result = vkbeautify.sql(input);
				editor.setValue(result);
			}else if(type=='compress'){
				result = vkbeautify.sqlmin(input);
				editor.setValue(result);
			}else if(type=='clear'){
				editor.setValue('');
			}else if(type=='copy'){
				copyStr(input);
				showSuccessBox('复制成功');
			}else if(type=='download'){
				var blob = new Blob([input], {type: "application/sql;charset=utf-8"});
			    var timestamp=new Date().getTime();
			    saveAs(blob, "format."+timestamp+".sql");
			}
		});
	})();


	</script>
