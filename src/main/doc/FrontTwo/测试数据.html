<script type="text/javascript">


/**
* 
* 获取当前时间
*/
function p(s) {
return s < 10 ? '0' + s: s;
}

function getNow() {
var myDate = new Date();
//获取当前年
var year = myDate.getFullYear();
//获取当前月
var month = myDate.getMonth()+1;
//获取当前日
var date = myDate.getDate(); 
var h = myDate.getHours(); //获取当前小时数(0-23)
var m = myDate.getMinutes(); //获取当前分钟数(0-59)
var s = myDate.getSeconds(); 
var now=year+'-'+p(month)+"-"+p(date)+" "+p(h)+':'+p(m)+":"+p(s);
return now;
}

$("#objNumber").click(function() {
var typeStr = $("#typeStr").val();
var now = getNow();
$(this).val("Jef" + now + typeStr);
$(this).select();
});

function setText(obj, length) {
var now = getNow();
var text = "";
var prefixStr = $("#prefixStr").val();
var typeStr = $("#typeStr").val();
if (length == 0) {
	length = $('#stringNumber').val();
}
while (text.length < length) {
text += prefixStr + typeStr + now;
}
text += prefixStr + typeStr + now;
text = text.substring(0, length);
$(obj).val(text);
}

$("#prefixStr").keyup(function() {
allChange();
});
$("#typeStr").keyup(function() {
allChange();
});

function allChange() {
$("#thirtyStr,#sixtyStr,#oneHundardStr,#threeHundardStr").trigger("click");
}




</script>
